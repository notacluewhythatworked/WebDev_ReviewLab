<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css" />
    </head>
    <body>
        <main>
            <article>
                <header>
                    <h1>Tic Tac Toe!</h1>
                    <a href="index.html" class="link">Paper, Rock, Scissors</a>
                </header>
                <div id="GameInfo">
                    <div id="GameDetails">Game details</div><button id="NewGame">New Game</button>
                </div>
                <div class="game-container">
                    <div class="board-row">
                        <div id="00" class="board-cell border-right-bottom">&nbsp;</div>
                        <div id="01"  class="board-cell border-right-bottom">&nbsp;</div>
                        <div id="02"  class="board-cell border-bottom">&nbsp;</div>
                    </div>
                    <div class="board-row">
                        <div id="10"  class="board-cell border-right-bottom">&nbsp;</div>
                        <div id="11"  class="board-cell border-right-bottom">&nbsp;</div>
                        <div id="12"  class="board-cell border-bottom">&nbsp;</div>
                    </div>
                    <div class="board-row">
                        <div id="20"  class="board-cell border-right">&nbsp;</div>
                        <div id="21"  class="board-cell border-right">&nbsp;</div>
                        <div id="22"  class="board-cell">&nbsp;</div>
                    </div>
                </div>
            </article>
        </main>
        <script src="tictactoe.js"></script>
    </body>
</html>
